</head>

<body>
    <!-- Header -->
    <div class="header-container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">Lee Eng Kit</span>
            </a>
    
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="works.html" class="nav-link">Works</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link active" aria-current="page">Contact</a></li>
            </ul>
        </header>
    </div>

    <div class="container my-5">
        <div class="form-container p-4 rounded shadow-lg">
            <p class="text-body-emphasis text-center fs-4">For inquiries, please write your contact information down below!</p>
    
            <form action="/submit" method="post" class="submitform">
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="gender" class="form-label fw-bold">Gender:</label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="comments" class="form-label fw-bold">Comments:</label>
                    <textarea id="comments" name="comments" rows="4" class="form-control"></textarea>
                </div>
    
                <div class="mb-3 form-check">
                    <input type="checkbox" id="check" name="check" class="form-check-input" required>
                    <label for="check" class="form-check-label">
                        I hereby acknowledge that I have entered a fake contact information and I do not expect to be contacted anytime soon.
                    </label>
                </div>
    
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Submit</button>
                </div>
            </form>
        </div>
    </div>
